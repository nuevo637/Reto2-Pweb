

<div class="content">
    <form (ngSubmit)="onSubmit()" [formGroup]="movieForm" class="formulario">
        <div class="title-content">
            <h4 class="title">! Bienvenido !</h4>
            <p class="subtitle">Ingresa la pelicula</p>
        </div>
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-input" formControlName="name">
        
        <label for="description" class="form-label">Descripcion:</label>
        <textarea name="description" id="description" class="form-textarea" formControlName="description"></textarea>
        
        <label for="image" class="form-label">Suba la URL de la imagen:</label>
        <input type="text" id="image" class="form-file" formControlName="image">
        
        <label for="genres" class="form-label">Generos:</label>
        <select multiple name="genres" id="genres" class="form-select" formControlName="genres">
            <option value="terror">Terror</option>
            <option value="accion">Accion</option>
            <option value="comedia">Comedia</option>
            <option value="drama">Drama</option>
            <option value="suspenso">Suspenso</option>
            <option value="romance">Romance</option>
            <option value="tragedia">Tragedia</option>
            <option value="animado">Animado</option>
        </select>
        
        <label for="rating" class="form-label">Rating:</label>
        <input type="text" id="rating" class="form-rating" formControlName="rating">
        
        <label for="in-theaters" class="form-label">En teatros: </label>
        <select name="in-theaters" id="in-theaters" class="form-select" formControlName="inTeathers">
            <option value="True">Si</option>
            <option value="False">No</option>
        </select>
        <div class="content-button">
            <button type="submit"> Subir Pelicula </button>
        </div>
    </form>
</div>
